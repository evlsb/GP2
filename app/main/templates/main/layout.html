{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'main/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">

    {# Библиотека AnyCart #}
    <script src="{% static 'main/js/index.js' %}"></script>
    <script src="{% static 'main/js/xy.js' %}"></script>
    <script src="{% static 'main/js/Animated.js' %}"></script>
</head>
<body>
    <div class="container text-center">
        <div class="col-12">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
              <div class="container-fluid">
                <a class="navbar-brand" href="#">Navbar</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Главная</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'add_sensor' %}">Добавить датчик</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'add_engunits' %}">Ед. изм.</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'add_cat' %}">Категории</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link" href="{% url 'about' %}">О программе</a>
                    </li>
                  </ul>
                  <form class="d-flex" role="search" method="get">
                    {% csrf_token %}
                    <input name="namesensor" class="form-control me-2" type="search" placeholder="Название датчика" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Поиск</button>
                  </form>
                </div>
              </div>
            </nav>
        </div>
        <main>
            {% block content %}
            {% endblock %}
        </main>



    </div>





{# bootstrap #}
<script src="{% static 'main/js/bootstrap.min.js' %}"></script>
<script src="{% static 'main/js/bootstrap.bundle.min.js' %}"></script>

</body>
</html>
